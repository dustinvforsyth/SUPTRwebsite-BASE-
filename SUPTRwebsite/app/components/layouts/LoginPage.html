<div login controller="app.components.layouts.LoginPage">
    <style component="css-helpers"></style>
    <style component="css-material-icons"></style>

    <style>
        [login-page] {
            background-color: lightgray;
            width: 100%;
            height: 100%;
        }

        [login-box] {
            background-color: white;
            margin: auto;
            width: 900px;
            padding: 50px;
        }

        [logo] {
            width: inherit;
            margin: auto;
        }

        [log-buttons] {
            margin-left: auto;
            margin-right:auto;
            display: block;
            width:120px;
            text-align:center;
        }
    </style>
    <div login-page class="absolute-fill-parent overflow-hidden">
        <div login-box>
            <img logo src="../../../images/Logo.jpg" />
            <div log-buttons><br/>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <div tag="logout" component="flat-button" >Logout</div>
                <div>
                    <div tag="name"></div>
                    <div tag="userImage"></div>
                    <div tag="email"></div>
                </div>
            </div>
        </div>
        <div component="state-manager" tag="outer-state-manager" class="absolute-fill-parent overflow-hidden">
            <div component="lazy-load-state" lazy-load="app-main" name="app-main" lazy-load-class="absolute-fill-parent" class="absolute-fill-parent">
                <div component="preloader-circle-view"></div>
            </div>
    </div>
</div>
</div>
