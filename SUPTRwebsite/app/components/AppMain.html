<div app-main controller="app.components.AppMain">
    <style component="css-helpers"></style>
    <style>
        [home-hamburger-menu] {
            width: 275px;
            height: 100px;
            font-size: 16px;
            position: relative;
        }

        [two-column-left-overlay-right-column-non-clickagle-region] {
            z-index: 0 !important;
        }

        [home-search] {
            position: absolute;
            width: 365px;
            top: 163px;
            margin-right: 10px;
        }

        [menu-link] {
            position: relative;
            font-size: 20px;
            padding: 15px;
            width: inherit;
            text-align: left !important;
            vertical-align: bottom;
        }

        [linkImages] {
            width: 40px;
            padding-right: 10px;
            vertical-align: bottom;
        }

        [login-page] {
            background-color: lightgray;
            width: 100%;
            height: 100%;
        }

        [login-box] {
            background-color: white;
            margin: auto;
            width: 900px;
            padding: 50px;
        }

        [logo] {
            width: inherit;
            margin: auto;
        }

        [log-buttons] {
            margin: auto;
        }
    </style>


    <div tag="two-column-left-overlay" component="two-column-left-overlay">
        <div home-hamburger-menu class="background-light" style="height:100%">
            <div class="background-primary extra-padding clearfix extra-margin-bottom">
                <div user-image tag="userImage" class="circle-radius"></div>
                <div user-name tag="userName" class="extra-padding-top; text-primary; ellipsis; pull-left"></div>
            </div>
            <div>&nbsp;</div>
            <div menu-link tag="inventoryButton" component="flat-button" dark-theme><img linkImages src="../../images/inventory_icon.jpg" />Inventory</div>
            <div menu-link tag="newHireButton" component="flat-button" dark-theme><img linkImages src="../../images/newEmployee.png" />New Hire Info</div>
            <div menu-link tag="resourcesButton" component="flat-button" dark-theme><img linkImages src="../../images/resources.jpg">Resources/Apps</div>
            <div menu-link tag="scheduleButton" component="flat-button" dark-theme><img linkImages src="../../images/schedule-icon.png" />Schedule</div>
        </div>
        <div component="state-manager" tag="state-manager" class="absolute-fill-parent overflow-hidden">
            <div component="lazy-load-state" lazy-load="LoginPage" name="LoginPage" lazy-load-class="absolute-fill-parent" class="absolute-fill-parent ">
                <div component="preloader-circle-view"></div>
            </div>
            <div component="lazy-load-state" lazy-load="home-state" name="home-state" lazy-load-class="absolute-fill-parent" class="absolute-fill-parent">
                <div component="preloader-circle-view"></div>
            </div>
            <div component="lazy-load-state" lazy-load="inventory-state" name="inventory-state" lazy-load-class="absolute-fill-parent" class="absolute-fill-parent">
                <div component="preloader-circle-view"></div>
            </div>
            <div component="lazy-load-state" lazy-load="newHire-state" name="newHire-state" lazy-load-class="absolute-fill-parent" class="absolute-fill-parent">
                <div component="preloader-circle-view"></div>
            </div>
            <div component="lazy-load-state" lazy-load="resources-state" name="resources-state" lazy-load-class="absolute-fill-parent" class="absolute-fill-parent">
                <div component="preloader-circle-view"></div>
            </div>
            <div component="lazy-load-state" lazy-load="schedule-state" name="schedule-state" lazy-load-class="absolute-fill-parent" class="absolute-fill-parent">
                <div component="preloader-circle-view"></div>
            </div>
        </div>
    </div>

</div>
